<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title> Assignment 2 </title>
<script>

	window.addEventListener("load", init); // #3
	function init()
	{
		document.getElementById("sortButton").addEventListener("click", sortNames);
		
		// #4
		var names = ["Shaun", "Adam", "Sarah", "Grant", "Bob"];
		createTable();

		function createTable()	// #5
		{
			for(var i=0; i<names.length; i++)
			{
				var thisLineOfHtml = "<tr><td>" + names[i] + "</td></tr>";
				document.getElementById("list").innerHTML += thisLineOfHtml;
			}
		}
		function sortNames()
		{
			names.sort();
		}
	}
</script>

</head>

<body>

	<button id="sortButton"> Sort </button> <!-- #1 -->
	
	<!-- #2 -->
	<table id="list">	
		<!-- names will be put here -->
	</table>

</body>
</html>
